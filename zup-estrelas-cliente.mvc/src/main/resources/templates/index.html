<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<title>Clientes</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style/styleCss.css" />
</head>
<body>
	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Lista de Clientes</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/cadastrarCliente"
						class="waves-effect waves-light btn"><i
							class="material-icons left">add_circle_outline</i>Cadastrar
							Cliente</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<table class="container">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Idade</th>
				<th>Email</th>
				<th>Cpf</th>
				<th>Endereco</th>
				<th>Telefone</th>
				<th>Deletar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="cliente : ${clientes}">
				<td><a th:href="${(#mvc.url('CC#detalhesCliente').arg(0, cliente.codigo)).build()}"><span th:text="${cliente.nome}"></span></a></td>
				<td><span th:text="${cliente.idade}"></span></td>
				<td><span th:text="${cliente.email}"></span></td>
				<td><span th:text="${cliente.cpf}"></span></td>
				<td><span th:text="${cliente.endereco}"></span></td>
				<td><span th:text="${cliente.telefone}"></span></td>
				<td><a class="waves-effect waves-light btn-small"
					th:href="${(#mvc.url('CC#deletarCliente').arg(0, cliente.codigo)).build()}"><i
						class="material-icons left">delete</i></a></td>

			</tr>
		</tbody>
	</table>
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
