<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<title>Clientes</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style/styleCss.css" />
</head>
<body>
	<header>
		<h3>Clientes:</h3>
		<h3>
			<a href="/cliente" class="waves-effect waves-light btn"><i
				class="material-icons left">add_circle_outline</i>Lista de Cliente</a>
		</h3>
		
		<div th:each="cliente : ${cliente}" class="container">
			<div class="row">
				<p>Nome: <span th:text="{cliente.nome}"></span></p>
				<p>Email: <span th:text="{cliente.email}"></span></p>
				<p>Cpf: <span th:text="{cliente.cpf}"></span></p>
				<p>Idade: <span th:text="{cliente.idade}"></span></p>
				<p>EndereÃ§o: <span th:text="{cliente.endereco}"></span></p>
				<p>Telefone: <span th:text="{cliente.telefone}"></span></p>
			
			</div>
		
		</div>
	</header>

	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
