<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<title>Cliente Cadastrado</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Cadastro de Clientes</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/clientes" class="waves-effect waves-light btn"><i
			class="material-icons left">format_list_bulleted</i>Lista de Clientes</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<th:block th:include="mensagemValidacao"></th:block>

	<div class="container formEvento">
		<form class="container" method="post">
			<div class="row">
				<div class="input-field col s6">
					Nome: <input type="text" value="" name="nome" />
				</div>

				<div class="input-field col s3">
					Email: <input type="text" value="" name="email" />
				</div>

				<div class="input-field col s3">
					Idade: <input type="text" value="" name="idade" />
				</div>


				<div class="input-field col s6">
					Endereco: <input type="text" value="" name="endereco" />
				</div>

				<div class="input-field col s3">
					CPF: <input type="text" value="" name="cpf" />
				</div>

				<div class="input-field col s3">
					Telefone: <input type="text" value="" name="telefone" />
				</div>
			</div>


			<button type="submit" class="waves-effect waves-light btn">Cadastrar</button>

		</form>
	</div>
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>


</html>
